# See https://vue-i18n.intlify.dev/guide/essentials/pluralization for pluralization

language: Deutsch

app:
  title: Ablegram
  status:
    processing: Dateien werden verarbeitet

donate:
  title:
    short: Spende
    long: Unterstützte die Entwicklung
  description: >-
    Wenn Ihnen dieses Projekt gefällt, erwägen Sie bitte eine Spende zur Unterstützung der Entwicklung.
  usage: >-
    Spenden ermöglichen es mir, mehr Zeit in dieses Projekt zu investieren, um es kostenlos und Open Source zu halten.
    Ein kleiner Prozentsatz wird, wenn möglich, zur Unterstützung der Entwickler der verwendeten Bibliotheken verwendet.
  processors:
    patreon:
      label: Patreon
      description: Werde Patron
      link: https://www.patreon.com/ablegram

menu:
  search:
    label: Suche
  files:
    label: Dateien
  tags:
    label: Tags
  info:
    label: Info
  quit:
    label: Beenden

metric:
  valid_files: Dateien | Datei | Dateien
  invalid_files: Ungültige Dateien | Ungültige Datei | Ungültige Dateien
  live_sets: Live Sets | Live Set | Live Sets
  index_docs: Datenpunkte | Datenpunkt | Datenpunkte
  midi_tracks: MIDI
  audio_tracks: Audio

error:
  404:
    title: 404 Nicht gefunden
    back-to-search: Zur Suche zurückkehren

tags:
  sys: System
  sys:ableton: Ableton
  sys:ableton:version: Version
  sys:live-set: Live Set
  sys:live-set:tempo: Tempo
  sys:live-set:has-audio-track: Hat Audiospur
  sys:live-set:no-audio-track: Keine Audiospur
  sys:live-set:has-midi-track: Hat MIDI-Spur
  sys:live-set:no-midi-track: Keine MIDI-Spur
  sys:live-set:has-midi-audio-tracks: Hat MIDI- und Audiospur
  sys:location: Speicherort
  sys:location:live-recording: Live Recording
  sys:location:user-library: User Library
  sys:location:factory-pack: Factory Pack
  sys:location:cloud-manager: Cloud Manager
  sys:location:trash: Papierkorb

app-status:
  title: Status der App
  description: Zeigt alle aktuellen Informationen zur App-Laufzeit an.
  version:
    label: Version
    content: v{version} basierend auf dem Commit ({hash})
  websocket:
    label: Websocket
    status:
      OPEN: Verbindung aufgebaut mit {url}.
      CONNECTING: Verbindung wird aufgebaut mit {url}.
      CLOSED: Verbindung zu {url} wurde geschlossen.

file-view:
  title: Gefundene Dateien
  description: >-
    Enthält eine Übersicht über alle Dateien die von der App gefunden und für
    die Verarbeitung vorgesehen wurden. Ebenfalls läßt sich der Verarbeitungsstatus
    einsehen.

file-table:
  header:
    search:
      placeholder: Dateien durchsuchen
    hits:
      label: Keine Dateien verarbeitet | Eine Datei verarbeitet | {count} Dateien verarbeitet
  columns:
    status:
      label: Status
      state:
        pending: Läuft
        processed: Verarbeitet
        failed: Fehler
    filename:
      label: Dateiname
    folder:
      label: Ordner
  errors:
    no-files-found: Keine Dateien gefunden.
    no-files-found-for-filter: Keine Dateien für den Filter "{filter}" gefunden.

goodbye-view:
  title: Auf Wiedersehen
  description: Sie können das Fenster (oder Tab) nun schließen.

shutdown-confirm-modal:
  title: Beenden bestätigen
  message: >-
    Der Dienst wird beendet und alle Systemressourcen werden wieder freigegeben.
  accept: Beenden
  reject: Zurück

search-tag-component:
  count:
    label: Wurde nicht gefunden | Kommt einmal vor | {count} Treffer gefunden
